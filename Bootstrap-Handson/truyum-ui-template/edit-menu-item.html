<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <style>
        #Logo {
            color: white;
        }

        .material-icons {
            vertical-align: middle;
        }

        .footer {
            background-color: #FF6347;
            color: #FFFFFF;
            height: 50px;
            left: 0;
            bottom: 0;
            position: fixed;
            width: 100%;
        }

      
        h1{
            font-weight:normal;
        }
        .btn-primary {
            background-color: #FF6347;
            border-color: #FF6347;
        }
       #nameerror {
            
            color: #ff006e;
            height:1px;
            visibility:hidden;
        }
        #nameempty {
            color: #ff006e;
            height: 1px;
            visibility: hidden;
        }
        #priceempty {
            color: #ff006e;
            height: 1px;
            visibility: hidden;
        }
        #priceerror {
            color: #ff006e;
            height: 1px;
            visibility: hidden;
        }
        #dateerror {
            color: #ff006e;
            height: 1px;
            visibility: hidden;
        }
        #activeerror {
            color: #ff006e;
            height: 1px;
            visibility: hidden;
        }
        #categoryerror {
            color: #ff006e;
            height: 1px;
            visibility: hidden;
        }
    </style>
    <title>Edit-Menu-Item</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #FF6347;">
        <a class="navbar-brand" id="Logo"><i class="material-icons icon-size">local_dining</i> truYum</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="menu-item-list-admin.html" style="color: #ffffff;">Menu Items</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h1>Edit Menu Item</h1>
        <form name="editmenuitem" action="edit-menu-item-success.html">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="itemname">Item Name</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                    <p id="nameempty"><small>Item name is required</small></p>
                   <p id="nameerror"><small>Item name cannot exceed 200 characters</small></p>
                    

                    
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price" required>
                    <p id="priceempty"><small>Price is required</small></p>
                    <p id="priceerror"><small>Price can only contain numbers</small></p>
                </div>
                <div class="form-group col-md-3">
                    <label for="datepicker">Date of Launch</label>
                    <input class="form-control" type="text" required id="datepicker" placeholder="dd/mm/yyyy" />
                    <p id="dateerror"><small>Incorrect date format</small></p>


                </div>
                <div class="form-group col-md-3">
                    <label for="category">Category</label>
                    <select id="category" class="form-control" required>
                        <option selected value="nothing"></option>
                        <option value="maincourse">Main Course</option>
                        <option value="starter">Starter</option>
                        <option value="dessert">Dessert</option>

                    </select>
                    <p id="categoryerror"><small>Select atleast one category</small></p>
                </div>
                <div class="form-group col-md-3">
                    <div>
                        <label for="active">Active</label>
                    </div>


                    <label class="radio-inline">
                        <input type="radio" name="activeyes" id="yes" />
                        Yes
                    </label>
                    <label class="radio-inline ml-3">
                        <input type="radio" name="activeno" id="no" />
                        No
                    </label>
                    <p id="activeerror"><small>Select instock status</small></p>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Free Delivery
                    </label>
                </div>
            </div>
            <button type="submit" name="submit" onclick="validate()" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="footer">
        <p>Copyright 2019</p>
    </div>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: "dd/mm/yyyy"
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function validate() {
            var itemname =document.forms["editmenuitem"]["title"].value;
            var priceval = document.forms["editmenuitem"]["price"].value;
            var priceval1 = document.getElementById("price");
            var date = document.getElementById("datepicker");
            var category = document.getElementById("category");
            var flag = true;
           
            var selectedValue = category.options[category.selectedIndex].value;
            if (itemname=="") {
                flag = false;
                document.getElementById("nameempty").style.visibility = "visible";
                
            }
            if (itemname.length > 200 || itemname.length<=200) {
                flag = false;
                document.getElementById("nameerror").style.visibility = "visible";
                
            }
            if (priceval=="") {
                flag = false;
                document.getElementById("priceempty").style.visibility = "visible";
                
                
            }
            if (!(/^\d+$/.test(priceval1))) {
                flag = false;
                document.getElementById("priceerror").style.visibility = "visible";
               
            }
            if (!(/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/.test(date))) {
                flag = false;
                document.getElementById("dateerror").style.visibility = "visible";
            }
            if (selectedValue == "nothing") {
                document.getElementById("categoryerror").style.visibility = "visible";
                flag = false;
            }
            if ((document.getElementById("yes").checked == false) && (document.getElementById("no").checked == false)) {
                flag = false;
                document.getElementById("activeerror").style.visibility = "visible";
                
            }
            
        }
        
    </script>
</body>
</html>
