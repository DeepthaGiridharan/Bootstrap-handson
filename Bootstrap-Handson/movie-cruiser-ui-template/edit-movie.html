<body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #000000;">
        <a class="navbar-brand" id="Logo"><i class="material-icons icon-size">theaters</i> Movie Cruiser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="movie-list-admin.html" style="color: #ffffff;">Menu Items</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <h1>Edit Movie Information</h1>
        <form name="editmovie" action="edit-sucessful.html">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="itemname">Movie Name</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                    <p id="nameempty"><small>Movie name is required</small></p>
                    <p id="nameerror"><small>Movie name cannot exceed 200 characters</small></p>



                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="rating">Rating</label>
                    <input type="text" class="form-control" id="rating" name="rating" required>
                    <p id="ratingempty"><small>Rating is required</small></p>
                    <p id="ratingerror"><small>Rating can only contain numbers</small></p>
                </div>
                <div class="form-group col-md-3">
                    <label for="datepicker">Date of Launch</label>
                    <input class="form-control" type="text" required id="datepicker" placeholder="dd/mm/yyyy" />
                    <p id="dateerror"><small>Incorrect date format</small></p>


                </div>
                <div class="form-group col-md-3">
                    <label for="genre">Genre</label>
                    <select id="genre" class="form-control" required>
                        <option selected value="nothing"></option>
                        <option value="scifi">Sci-Fi</option>
                        <option value="superhero">Super Hero</option>
                        <option value="romance">Romance</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                        <option value="thriller">Thriller</option>

                    </select>
                    <p id="genreerror"><small>Select atleast one genre</small></p>
                </div>
                <div class="form-group col-md-3">
                    <div>
                        <label for="active">Active</label>
                    </div>


                    <label class="radio-inline">
                        <input type="radio" name="activeyes" id="yes" />
                        Yes
                    </label>
                    <label class="radio-inline ml-3">
                        <input type="radio" name="activeno" id="no" />
                        No
                    </label>
                    <p id="activeerror"><small>Select availability status</small></p>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Teaser Available
                    </label>
                </div>
            </div>
            <button type="submit" name="submit" onclick="validate()" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="footer">
        <p>Copyright 2021</p>
    </div>
    <script>
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4',
            format: "dd/mm/yyyy"
        });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function validate() {
            var itemname =document.forms["editmovie"]["title"].value;
            var ratingval = document.forms["editmovie"]["rating"].value;
            var ratingval1 = document.getElementById("rating");
            var date = document.getElementById("datepicker");
            var genre = document.getElementById("genre");
            var flag = true;

            var selectedValue = genre.options[genre.selectedIndex].value;
            if (itemname=="") {
                flag = false;
                document.getElementById("nameempty").style.visibility = "visible";

            }
            if (itemname.length > 200 || itemname.length<=200) {
                flag = false;
                document.getElementById("nameerror").style.visibility = "visible";

            }
            if (ratingval=="") {
                flag = false;
                document.getElementById("ratingempty").style.visibility = "visible";


            }
            if (!(/\d + (\.\d{ 1, 2 })?/.test(ratingval1))) {
                flag = false;
                document.getElementById("ratingerror").style.visibility = "visible";

            }
            if (!(/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/.test(date))) {
                flag = false;
                document.getElementById("dateerror").style.visibility = "visible";
            }
            if (selectedValue == "nothing") {
                document.getElementById("genreerror").style.visibility = "visible";
                flag = false;
            }
            if ((document.getElementById("yes").checked == false) && (document.getElementById("no").checked == false)) {
                flag = false;
                document.getElementById("activeerror").style.visibility = "visible";

            }

        }

    </script>
