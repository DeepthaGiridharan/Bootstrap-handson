<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Favorites</title>
    <style>

        #Logo {
            color: white;
        }

        .material-icons {
            vertical-align: middle;
        }
        body {
            background-color: #fb0808;
        }
        .footer {
            background-color: #000000;
            color: #FFFFFF;
            height: 50px;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        h1, h3 {
            font-weight: normal;
        }

        #rating {
            color: #000000;
            float: right;
        }

        #totalfav {
            color: #000000;
            float: right;
            clear: left;
        }

        #total {
            font-size: 1.5em;
        }

        .delete {
            float: right;
            clear: left;
            cursor: pointer;
        }
        .list-group-item {
            background-color: #fb0808;
        }
      
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light" style="background-color: #000000;">
        <a class="navbar-brand" id="Logo"><i class="material-icons icon-size">theaters</i> Movie Cruiser</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navmenu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="movie-list-customer.html" style="color: #ffffff;">Movie List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="favorites.html" style="color: #ffffff;">Favorites</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="d-flex">

            <ul class="list-group col-md-4 mx-auto justify-content-center" id="favlist">
                <h1>Favorites</h1>
                <li class="list-group-item">
                    Shutter Island<small id="rating">IMDB:8.2/10</small><div><i class="material-icons icon-size delete" id="delete1" onclick="deletefav(this.id)">delete_forever</i></div>
                </li>
                <li class="list-group-item">Onward<small id="rating">IMDB:7.8/10</small><div><i class="material-icons icon-size delete" id="delete2" onclick="deletefav(this.id)">delete_forever</i></div></li>
                <li class="list-group-item" id="totalrow"><span id="total">Total Favorites</span><small id="totalfav">2</small></li>

            </ul>
        </div>

    </div>
    <div class="footer">
        <p>Copyright 2021</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    function deletefav(clicked_id) {

        var item = document.getElementById(clicked_id);
        var removeitem = item.parentNode.parentNode;
        var total = document.getElementById("totalrow");

        if(document.getElementById('favlist').getElementsByTagName('li').length > 2) {
            alert("Movie is deleted from Favorites successfully.");
                removeitem.remove();

         }
        else if (document.getElementById('favlist').getElementsByTagName('li').length == 2) {
            alert("Movie is deleted from Favorites successfully.");
            removeitem.remove();
            total.remove();
            window.location.href = "favorite-empty.html";
        }



    }
    </script>
</body>
</html>
